<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia-Style Engine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* The Game Screen */
        #gameCanvas {
            image-rendering: pixelated;
            /* Keeps sprites crisp */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #1a1a1a;
        }

        /* Simple UI Overlay (for right-click debugs) */
        #ui-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            pointer-events: none;
            /* Let clicks pass through to canvas */
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        Tibia Engine v0.1<br>
        WASD to Move | Right Click to Interact
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
