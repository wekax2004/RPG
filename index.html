<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Engine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-layout">
        <div id="game-column">
            <div id="viewport">
                <canvas id="gameCanvas"></canvas>
            </div>

            <div id="chat-console">
                <div id="chat-log">
                    <div class="msg-system">12:00: Welcome to the server.</div>
                    <div class="msg-info">Use WASD or Arrows to move.</div>
                </div>
                <input id="chat-input" type="text" placeholder="Type to chat..." autocomplete="off">
            </div>
        </div>

        <div id="sidebar">
            <div id="minimap-container">
                <span>Minimap</span>
            </div>

            <div id="inventory-container">
                <div class="slot head" title="Head"></div>
                <div class="slot chest" title="Body"></div>
                <div class="slot legs" title="Legs"></div>
                <div class="slot feet" title="Feet"></div>
                <div class="slot rhand" title="Right Hand"></div>
                <div class="slot lhand" title="Left Hand"></div>
            </div>

            <div id="controls">
                <button id="btn-stop">Stop</button>
                <button id="btn-logout">Logout</button>
            </div>

            <div id="battle-list">
                <div class="battle-entry">Rat</div>
                <div class="battle-entry">Wolf</div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>
