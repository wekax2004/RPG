<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia-Style Engine</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: monospace;
            overflow: hidden;
        }

        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            /* Keeps sprites crisp */
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="ui">
        Tibia Engine v0.1 <br>
        WASD to Move | Right Click to Interact
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
