<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Engine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-layout">
        <div id="game-column">
            <div id="viewport">
                <canvas id="gameCanvas"></canvas>
            </div>

            <div id="chat-console">
                <div id="chat-log">
                    <!-- Dynamic chat messages will appear here -->
                </div>
                <input id="chat-input" type="text" placeholder="Type to chat..." autocomplete="off">
            </div>
        </div>

        <div id="sidebar">
            <div id="minimap-container">
                <span>Minimap</span>
            </div>

            <div id="status-bars">
                <div class="status-group">
                    <div class="status-header">Health <span id="hp-text">150</span></div>
                    <div class="bar-bg">
                        <div id="hp-bar" class="bar-fg hp"></div>
                    </div>
                </div>
                <div class="status-group">
                    <div class="status-header">Mana <span id="mana-text">50</span></div>
                    <div class="bar-bg">
                        <div id="mana-bar" class="bar-fg mana"></div>
                    </div>
                </div>
                <div class="status-group">
                    <div class="status-header">Capacity <span id="cap-val">0</span></div>
                    <div class="status-header">Gold <span id="gold-val">0</span></div>
                </div>
            </div>

            <div id="skills-container">
                <div class="skill-header">
                    <span>Level</span> <span id="lvl-val">1</span>
                    <span id="xp-pct" class="pct">0%</span>
                </div>
                <div class="bar-bg small">
                    <div id="xp-bar" class="bar-fg xp"></div>
                </div>

                <div class="skill-row">Vocation: <span id="skill-vocation">None</span></div>
                <div class="skill-separator"></div>

                <div class="skill-item">
                    <div class="skill-info"><span>Magic</span> <span id="skill-magic">0</span> <span id="pct-magic"
                            class="pct">0%</span></div>
                    <div class="bar-bg tiny">
                        <div id="bar-magic" class="bar-fg magic"></div>
                    </div>
                </div>

                <div class="skill-item">
                    <div class="skill-info"><span>Fist</span> <span id="skill-fist">10</span> <span id="pct-fist"
                            class="pct">0%</span></div>
                    <div class="bar-bg tiny">
                        <div id="bar-fist" class="bar-fg skill"></div>
                    </div>
                </div>

                <div class="skill-item">
                    <div class="skill-info"><span>Club</span> <span id="skill-club">10</span> <span id="pct-club"
                            class="pct">0%</span></div>
                    <div class="bar-bg tiny">
                        <div id="bar-club" class="bar-fg skill"></div>
                    </div>
                </div>

                <div class="skill-item">
                    <div class="skill-info"><span>Sword</span> <span id="skill-sword">10</span> <span id="pct-sword"
                            class="pct">0%</span></div>
                    <div class="bar-bg tiny">
                        <div id="bar-sword" class="bar-fg skill"></div>
                    </div>
                </div>

                <div class="skill-item">
                    <div class="skill-info"><span>Axe</span> <span id="skill-axe">10</span> <span id="pct-axe"
                            class="pct">0%</span></div>
                    <div class="bar-bg tiny">
                        <div id="bar-axe" class="bar-fg skill"></div>
                    </div>
                </div>

                <div class="skill-item">
                    <div class="skill-info"><span>Dist</span> <span id="skill-distance">10</span> <span
                            id="pct-distance" class="pct">0%</span></div>
                    <div class="bar-bg tiny">
                        <div id="bar-distance" class="bar-fg skill"></div>
                    </div>
                </div>

                <div class="skill-item">
                    <div class="skill-info"><span>Shield</span> <span id="skill-shielding">10</span> <span
                            id="pct-shielding" class="pct">0%</span></div>
                    <div class="bar-bg tiny">
                        <div id="bar-shielding" class="bar-fg skill"></div>
                    </div>
                </div>
            </div>

            <!-- Tibia-Style Equipment Doll (3x4 Grid) -->
            <div id="inventory-container" class="equip-doll">
                <!-- Row 1: Head, Amulet, Backpack -->
                <div class="equip-slot" id="slot-head" title="Head"></div>
                <div class="equip-slot" id="slot-amulet" title="Amulet"></div>
                <div class="equip-slot" id="slot-backpack" title="Backpack"></div>

                <!-- Row 2: Left Hand (Shield), Body, Right Hand (Weapon) -->
                <div class="equip-slot" id="slot-lhand" title="Shield"></div>
                <div class="equip-slot" id="slot-body" title="Armor"></div>
                <div class="equip-slot" id="slot-rhand" title="Weapon"></div>

                <!-- Row 3: Ring, Legs, Ammo -->
                <div class="equip-slot" id="slot-ring" title="Ring"></div>
                <div class="equip-slot" id="slot-legs" title="Legs"></div>
                <div class="equip-slot" id="slot-ammo" title="Ammo"></div>

                <!-- Row 4: Empty, Boots, Empty -->
                <div class="equip-slot empty"></div>
                <div class="equip-slot" id="slot-boots" title="Boots"></div>
                <div class="equip-slot empty"></div>
            </div>

            <!-- Backpack Contents (Inline below equipment in sidebar) -->
            <div id="backpack-panel" class="panel">
                <div class="panel-header">Backpack</div>
                <div id="backpack-grid" class="inventory-grid"></div>
            </div>

            <div id="controls">
                <button id="btn-stop">Stop</button>
                <button id="btn-logout">Logout</button>
            </div>

            <div id="battle-list-header">Battle List</div>
            <div id="battle-list">
                <!-- Entities go here -->
            </div>
        </div>

        <!-- Floating Panels (outside sidebar) -->
        <div id="shop-panel" class="hidden">
            <!-- Dynamic shop content -->
            <div class="shop-header">Shop <span class="close-btn"
                    onclick="document.getElementById('shop-panel').classList.add('hidden')">X</span></div>
            <div id="shop-buy-list" class="shop-grid"></div>
            <div id="shop-sell-list" class="shop-grid hidden"></div>
        </div>

        <!-- Loot Panel (Dynamic) -->
        <div id="loot-panel" class="panel hidden" style="position: absolute; top: 200px; right: 240px; z-index: 500;">
            <div class="panel-header">
                <span>Corpse</span>
                <div class="close-btn" onclick="document.getElementById('loot-panel').style.display='none'">X</div>
            </div>
            <div id="loot-grid" class="inventory-grid" style="padding: 10px;"></div>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>
