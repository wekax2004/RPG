<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Sheet Debugger</title>
    <style>
        body {
            background: #333;
            color: #fff;
            font-family: monospace;
        }

        .sheet-container {
            position: relative;
            display: inline-block;
            margin: 20px;
            border: 2px solid red;
        }

        .sheet-container img {
            display: block;
            image-rendering: pixelated;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .tooltip {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            pointer-events: none;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Sprite Sheet Debugger</h1>
    <p>Hover to see Grid Coordinates (Col, Row)</p>
    <div id="tooltip" class="tooltip">Hover over image</div>

    <div id="sheets"></div>

    <script>
        const SHEETS = [
            'assets/sprites/otsp_equipment_01.png',
            'assets/sprites/otsp_creatures_01.png',
            'assets/sprites/otsp_walls_01.png',
            'assets/sprites/otsp_tiles_01.png'
        ];

        const output = document.getElementById('sheets');
        const tooltip = document.getElementById('tooltip');

        SHEETS.forEach(src => {
            const container = document.createElement('div');
            container.className = 'sheet-container';

            const img = document.createElement('img');
            img.src = src;

            const grid = document.createElement('div');
            grid.className = 'grid-overlay';

            container.appendChild(img);
            container.appendChild(grid);
            output.appendChild(container);

            container.onmousemove = (e) => {
                const rect = img.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const col = Math.floor(x / 32);
                const row = Math.floor(y / 32);

                tooltip.innerText = `File: ${src}\nCol: ${col}, Row: ${row}\nIndex: ${col + (row * (img.width / 32))}`; // Index check needs width loading
            };
        });
    </script>
</body>

</html>
